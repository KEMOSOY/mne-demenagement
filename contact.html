    <!-- contact section -->
    <section class="contact_section layout_padding">
      <div class="container">
        <div class="row">
          <div class="col-md-11 col-lg-9 mx-auto">
            <div class="map_form_container">
              <div class="form_container">
                <div class="heading_container heading_center">
                  <h2 class="contact_heading">Nous <span>Contacter</span></h2>
                </div>
                <form action="">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nom(s)"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Prénom(s)"
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Téléphone"
                      />
                    </div>
                    <!-- adding adresse de départ, d'arriver et surface à demenager -->
                    <div class="form-group col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Adresse de départ"
                      />
                    </div>

                    <div class="form-group col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Adresse d'arrivée"
                      />
                    </div>

                    <div class="form-group col-md-6">
                      <label for="date">Date de départ: </label>
                      <input type="date" class="form-control" placeholder="" />
                    </div>

                    <div class="form-group col-md-6">
                      <label for="surface"
                        >Veuillez indiquer la surface à déménager:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Surface à déménager (m2)"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <textarea
                      class="message-box"
                      placeholder="Message"
                    ></textarea>
                  </div>
                  <div class="btn-box">
                    <button type="submit" class="submit_btn">Envoyer</button>
                    <!-- <button id="showMap" class="map_btn">Map</button> -->
                  </div>
                </form>
              </div>
              <div class="map_container">
                <div class="map">
                  <div id="googleMap"></div>
                </div>
                <div class="btn-box">
                  <button id="showForm" class="map_btn">Formulaire</button>
                </div>
              </div>
            </div>
          </div>
        </div>
